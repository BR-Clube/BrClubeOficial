<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR Clube | Correios</title>
    <link rel="stylesheet" href="../padrao.css">
    <link rel="stylesheet" href="../Nav/nav.css">
    <link rel="shortcut icon" type="imagex/png" href="../Images/favicon.ico.png">
</head>

<body>

    <nav>
        <!-- Adicione a imagem da logo -->
        <img src="../Images/brclube2.png" alt="Logo da Empresa" class="logo">

        <ul>
            <li><a href="../index.html">MENU</a></li>
            <li><a target="_blank" href="https://portal.sivisweb.com.br/loja/012/dashboard">COTAÇÕES</a></li>
            <li><a target="_blank" href="https://mail.google.com/">WORKSPACE</a></li>
        </ul>
    </nav>

    <header>
        <h1>PROTOCOLO PARA CORREIOS</h1>
    </header>
    <div id="brClubeContainer" class="brClubeContainer">
        <form id="brClubeForm">
            <label for="destinatario">Destinatário: </label>
            <input placeholder="Nome completo" type="text" id="destinatario" required><br>

            <label for="endereco">Endereço: </label>
            <input placeholder="Melhor endereço" type="text" id="endereco" required><br>

            <label for="cep">CEP: </label>
            <input placeholder="00000-000" type="text" id="cep" required><br>

            <label for="referencia">Ponto de referência:</label>
            <textarea placeholder="Adicionais..." id="referencia" required></textarea><br>

            <br>

            <button type="button" onclick="enviarFormulario()">Enviar</button>
            <button id="buttonDownloadPDF" type="button" onclick="downloadPDF()">Download PDF</button>

            <br><br>
        </form>
    </div>

    <div id="texto-container" class="texto-container">
        <p id="texto"></p>
    </div>

    <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="./correios.js"></script>
    <script src="../index.js"></script>

</body>

</html>
