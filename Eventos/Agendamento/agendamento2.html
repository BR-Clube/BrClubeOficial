<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR Clube | Agendamento</title>
    <link rel="stylesheet" href="../TermoRastreador/termoRastreador.css">
    <link rel="stylesheet" href="../Nav/nav.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

</head>

<body>

    <nav>
        <!-- Adicione a imagem da logo -->
        <img src="../Images/brclube2.png" alt="Logo da Empresa" class="logo">

        <ul>
            <li><a href="../index.html">MENU</a></li>
            <li><a target="_blank" href="https://portal.sivisweb.com.br/loja/012/dashboard">SIVIS</a></li>
            <li><a target="_blank" href="https://mail.google.com/">WORKSPACE</a></li>
        </ul>
    </nav>

    <header>
        <h1>AGENDAMENTO PARA OFICINA</h1>
    </header>

    <div id="conteudoNoMeio">
        <div id="brClubeContainer" class="brClubeContainer">
            <form id="brClubeForm">

                <div id="dadosPessoais">
                    <label for="nomeOficina">Nome da oficina:</label>
                    <input placeholder="Nome da empresa" type="text" id="nomeOficina" name="nomeOficina" required>

                    <label for="responsavel">Responsável:</label>
                    <input placeholder="Nome do responsável" type="text" id="responsavel" name="responsavel" required>

                    <label for="servico">Serviço agendado:</label>
                    <input placeholder="Tipo de serviço" type="text" id="servico" name="servico" required>

                    <label for="dataHora">Data/Horário:</label>
                    <input type="datetime-local" id="dataHora" required><br>

                    <label for="endereco">Endereço:</label>
                    <input placeholder="Rua, bairro, número" type="text" id="endereco" required><br>
                </div>

                <br>

                <button type="button" onclick="enviarFormulario()">Enviar</button>
                <button type="button" onclick="copiarTexto()">Copiar Texto</button>
            </form>
        </div>

        <div id="texto-container" class="texto-container">
            <p id="texto"></p>
        </div>
    </div>

    <script src="/Eventos/Agendamento/agendamento2.html"></script>
    <script src="/index.js"></script>

</body>

</html>
