<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR Clube | Eventos</title>
    <link rel="stylesheet" href="../padrao.css">
    <link rel="stylesheet" href="../Nav/nav.css">
</head>

<body>

    <nav>
        <!-- Adicione a imagem da logo -->
        <img src="../Images/brclube2.png" alt="Logo da Empresa" class="logo">

        <ul>
            <li><a href="../index.html">MENU</a></li>
            <li><a target="_blank" href="https://portal.sivisweb.com.br/loja/012/dashboard">COTAÇÕES</a></li>
        </ul>
    </nav>

    <header>
        <h1>EVENTOS</h1>
    </header>

    <div id="conteudoNoMeio">
        <div id="brClubeContainer" class="brClubeContainer">
            <form id="brClubeForm">

                <label for="protocolo">Protocolo:</label>
                <input placeholder="Código do protocolo" type="text" id="protocolo" required><br>

                <label for="dataHora">Data/Horário:</label>
                <input placeholder="" type="datetime-local" id="dataHora" required><br>

                <label for="placa">Placa</label>
                <input placeholder="Placa do veículo" type="text" id="placa" required><br>

                <label for="modelo">Modelo:</label>
                <input placeholder="Modelo do veículo" type="text" id="modelo" required><br>

                <label for="cor">Cor:</label>
                <input placeholder="Cor do veículo" type="text" id="cor" required><br>

                <label for="solicitante">Solicitante:</label>
                <input placeholder="Nome completo do solicitante" type="text" id="solicitante" required><br>

                <label for="telefone">Telefone:</label>
                <input placeholder="(xx) xxxxx-xxxx" type="text" id="telefone" value="() - " required><br>

                <label for="fatorGerador">Fator Gerador:</label>
                <input placeholder="" type="text" id="fatorGerador" required><br>

                <label for="observacaoFatorGerador">Observação do Fator Gerador:</label>
                <textarea placeholder="" id="observacaoFatorGerador" required></textarea><br>

                <label for="chaveLocal">Chave e Documento estão no local?</label>
                <input placeholder="" type="text" id="chaveLocal" required><br>

                <label for="observacaoResposta">Observação:</label>
                <textarea placeholder="" id="observacaoResposta" required></textarea><br>

                <label for="veiculoFacilAcesso">Veículo de Fácil Acesso?</label>
                <input placeholder="" type="text" id="veiculoFacilAcesso" required><br>

                <label for="observacaoResposta2">Observação:</label>
                <textarea placeholder="" id="observacaoResposta2" required></textarea><br>

                <label for="servico">Serviço:</label>
                <input placeholder="" type="text" id="servico" required><br>

                <label for="enderecoOrigem">Endereço de Origem:</label>
                <input placeholder="" type="text" id="enderecoOrigem" required><br>

                <label for="referenciaOrigem">Referência de Origem:</label>
                <input placeholder="" type="text" id="referenciaOrigem" required><br>

                <label for="destino">Destino:</label>
                <input placeholder="" type="text" id="destino" required><br>

                <label for="referenciaDestino">Referência de Destino:</label>
                <input placeholder="" type="text" id="referenciaDestino" required><br>


                <button type="button" onclick="enviarFormulario()">Enviar</button>
                <button type="button" onclick="copiarTexto()">Copiar Texto</button>

                <br><br>
            </form>
        </div>
    </div>

    <div id="texto-container" class="texto-container">
        <p id="texto"></p>
    </div>

    <script src="eventos.js"></script>
    <script src="../index.js"></script>

</body>

</html>
