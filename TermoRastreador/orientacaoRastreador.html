<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR Clube | Orientações do Rastreador</title>
    <link rel="stylesheet" href="../TermoRastreador/termoRastreador.css">
    <link rel="stylesheet" href="../Nav/nav.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

</head>

<body>

    <nav>
        <!-- Adicione a imagem da logo -->
        <img src="../Images/brclube2.png" alt="Logo da Empresa" class="logo">

        <ul>
            <li><a href="../index.html">MENU</a></li>
            <li><a target="_blank" href="https://portal.sivisweb.com.br/loja/012/dashboard">SIVIS</a></li>
            <li><a target="_blank" href="https://mail.google.com/">WORKSPACE</a></li>
        </ul>
    </nav>

    <header>
        <h1>ORIENTAÇÕES PÓS-INSTALAÇÃO DE RASTREADOR</h1>
    </header>

    <div id="conteudoNoMeio">
        <div id="brClubeContainer" class="brClubeContainer">
            <form id="brClubeForm">

                <div id="dadosPessoais">

                    <label for="itens">Fornecedora:</label>
                    <select id="itens" name="itens">
                      <option value="REDELOC">REDELOC</option>
                      <option value="RASTREIE BRASIL">RASTREIE BRASIL</option>
                      <option value="ALCANCE">ALCANCE</option>
                    </select>

                    <br><br>

                    <label for="nome">Nome do associado(a):</label>
                    <input placeholder="Nome completo" type="text" id="nome" name="nome" required>
                    
                    <label for="link1">Link Android:</label>
                    <input placeholder="https://" type="text" id="link1" name="link1" required>

                    <label for="link2">Link IOS:</label>
                    <input placeholder="https://" type="text" id="link2" name="link2" required>

                    <label for="link3">Nosso site:</label>
                    <input placeholder="https://" type="text" id="link3" name="link3" required>

                    <label for="login">Login:</label>
                    <input placeholder="Endereço de login" type="text" id="login" name="login" required>

                    
                    <label for="senha">Senha:</label>
                    <input placeholder="senha do associado" type="text" id="senha" name="senha" required>

                </div>

                <br>

                <button type="button" onclick="enviarFormulario()">Enviar</button>
                <button type="button" onclick="copiarTexto()">Copiar Texto</button>

            </form>
        </div>

        <div id="texto-container" class="texto-container">
            <p id="texto"></p>
        </div>
    </div>

    <script src="orietacaoRastreador.js"></script>
    <script src="../index.js"></script>

</body>

</html>
