<body>

    <header>
        <h1>ORIENTAÇÕES PÓS-INSTALAÇÃO DE RASTREADOR</h1>
    </header>

    <div id="conteudoNoMeio">
        <div id="brClubeContainer" class="brClubeContainer">
            <form id="brClubeForm">

                <div id="dadosPessoais">

                    <label for="itens">Plataforma:</label>
                    <select id="itens" name="itens">
                        <option value="redeloc">REDELOC</option>
                        <option value="rastreieBrasil">RASTREIE BRASIL</option>
                    </select>

                    <br><br>

                    <label for="itens2">Sistema operacional:</label>
                    <select id="itens2" name="itens2">
                        <option value="indefinido">INDEFINIDO</option>
                        <option value="iphone">IPHONE</option>
                        <option value="android">ANDROID</option>
                    </select>

                    <br><br>

                    <label for="nome">Nome do associado(a):</label>
                    <input placeholder="Nome completo" type="text" id="nome" name="nome" required>

                    <label for="login">Login:</label>
                    <input placeholder="Endereço de login" type="text" id="login" name="login" required>


                    <label for="senha">Senha:</label>
                    <input placeholder="senha do associado" type="text" id="senha" name="senha" required>

                </div>

                <br>

                <button type="button" onclick="enviarFormulario()">Enviar</button>
                <button type="button" onclick="copiarTexto()">Copiar Texto</button>

            </form>
        </div>

        <div id="texto-container" class="texto-container">
            <p id="texto"></p>
        </div>
    </div>

    <script src="../TermoRastreador/orietacaoRastreador.js"></script>
