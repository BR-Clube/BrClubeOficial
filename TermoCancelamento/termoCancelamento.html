<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR Clube | Cancelamento</title>
    <link rel="stylesheet" href="../TermoRastreador/termoRastreador.css">
    <link rel="stylesheet" href="../Nav/nav.css">
</head>

<body>

    <nav>
        <!-- Adicione a imagem da logo -->
        <img src="../Images/brclube2.png" alt="Logo da Empresa" class="logo">

        <ul>
            <li><a href="../index.html">MENU</a></li>
            <li><a target="_blank" href="https://portal.sivisweb.com.br/loja/012/dashboard">COTAÇÕES</a></li>
        </ul>
    </nav>

    <header>
        <h1>TERMO DE CANCELAMENTO</h1>
    </header>

    <div id="conteudoNoMeio">
        <div id="brClubeContainer" class="brClubeContainer">
            <form id="brClubeForm">

                <div id="dadosPessoais">

                    <label for="nome">Nome do associado(a): </label>
                    <input placeholder="Nome completo" type="text" id="nome" required><br>

                    <label for="cpf">CPF:</label>
                    <input placeholder="Número do CPF" type="text" id="cpf" name="cpf" required>

                    <label for="itens">Tipo do veiculo:</label>
                    <select id="itens" name="itens">
                      <option value="Carro">Carro</option>
                      <option value="Moto">Moto</option>
                      <option value="Caminhão">Caminhão</option>
                    </select>

                    <br><br>

                    <label for="placa">Placa:</label>
                    <input placeholder="Placa do veículo" type="text" id="placa" name="placa" required>

                    <label for="marca">Marca:</label>
                    <input placeholder="Marca do veículo" type="text" id="marca" name="marca" required>

                    <label for="modelo">Modelo:</label>
                    <input placeholder="Modelo do veículo" type="text" id="modelo" name="modelo" required>

                    <label for="chassi">Chassi:</label>
                    <input placeholder="Código do Chassi" type="text" id="chassi" name="chassi" required>

                    <label for="renavam">RENAVAM:</label>
                    <input placeholder="Código do RENAVAM" type="number" id="renavam" name="renavam" required>

                    <label for="cor">Cor:</label>
                    <input placeholder="Cor do veículo" type="text" id="cor" name="cor" required>

                    <label for="ano">Ano modelo:</label>
                    <input placeholder="Ano do veículo" type="number" id="ano" name="ano" required>

                    <label for="anoF">Ano fabricação:</label>
                    <input placeholder="Ano de fabricação" type="number" id="anoF" name="anoF" required>
                    
                    <label for="fipe">Código FIPE:</label>
                    <input placeholder="Código" type="text" id="fipe" name="fipe" required>

                    <label for="data2">Data de cancelamento:</label>
                    <input type="date" id="data2" required><br>

                    <label for="data">Data de hoje:</label>
                    <input type="date" id="data" required><br>

                </div>

                <button type="button" onclick="enviarFormulario()">Enviar</button>
                <button type="button" onclick="copiarTexto()">Copiar Texto</button>
                <button type="button" onclick="downloadPDF()">Download PDF</button>

                <br><br>

            </form>
        </div>

        <div id="texto-container" class="texto-container">
            <p id="texto"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="termoCancelamento.js"></script>
    <script src="../index.js"></script>

</body>

</html>
