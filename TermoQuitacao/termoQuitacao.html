<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR Clube | Quitação</title>
    <link rel="stylesheet" href="/Rastreamento/TermoRastreador/termoRastreador.css">
    <link rel="stylesheet" href="../Nav/nav.css">
    
    <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

</head>

<body>

    <nav>
        <!-- Adicione a imagem da logo -->
        <img src="../Images/brclube2.png" alt="Logo da Empresa" class="logo">

        <ul>
            <li><a href="../index.html">MENU</a></li>
            <li><a target="_blank" href="https://portal.sivisweb.com.br/loja/012/dashboard">COTAÇÕES</a></li>
        </ul>
    </nav>

    <header>
        <h1>TERMO DE QUITAÇÃO</h1>
    </header>

    <div id="conteudoNoMeio">
        <div id="brClubeContainer" class="brClubeContainer">
            <form id="brClubeForm">

                <div id="dadosPessoais">
                    <label for="nome">Responsável do veículo:</label>
                    <input placeholder="Nome completo" type="text" id="nome" name="nome" required>
                    <label for="cpf">CPF/CNPJ:</label>
                    <input placeholder="Número do CPF ou CNPJ" type="text" id="cpf" name="cpf" required>
                    <label for="veiculo">Veículo:</label>
                    <input placeholder="Modelo do veículo" type="text" id="veiculo" name="veiculo" required>
                    <label for="ano">Ano:</label>
                    <input placeholder="Ano do veículo" type="number" id="ano" name="ano" required>
                    <label for="placa">Placa:</label>
                    <input placeholder="Placa do veículo" type="text" id="placa" name="placa" required>
                </div>

                <div id="data">
                    <label for="data">Data de início dos reparos:</label>
                    <input type="date" id="data" name="data" required><br>
                </div>

                <div id="data2">
                    <label for="data2">Data de conclusão dos reparos:</label>
                    <input type="date" id="data2" name="data2" required><br>
                </div>

                <div id="data3">
                    <label for="data3">Data de hoje:</label>
                    <input type="date" id="data3" name="data3" required><br>
                </div>

                <br>

                <button type="button" onclick="enviarFormulario()">Enviar</button>
                <button type="button" onclick="downloadPDF()">Download PDF</button>

                <p><strong>ATENÇÃO:</strong><em> Quaisquer problemas com PDF, atualizar a página. <img src="../Images/atualizar.png" width="3.8%" alt="Logo: Atualizar página"></em></p> 

            </form>
        </div>

        <div id="texto-container" class="texto-container">
            <p id="texto"></p>
        </div>
    </div>

    <script src="termoQuitacao.js"></script>
    <script src="../index.js"></script>
    </form>

</body>

</html>
