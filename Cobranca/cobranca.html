</head>

<body>
    <nav>
        <!-- Adicione a imagem da logo -->
        <img src="../Images/brclube2.png" alt="Logo da Empresa" class="logo">

        <ul>
            <li><a href="../index.html">Menu</a></li>
            <li><a target="_blank" href="https://portal.sivisweb.com.br/loja/012/dashboard">Portal</a></li>
            <li><a target="_blank" href="https://mail.google.com/">Workspace</a></li>

            <li><a target="_blank" href="https://sivisweb.com.br/login.php?ex=1&emp=013">SIVIS Left</a></li>
        </ul>
    </nav>

    <main>

        <h1 id="utilitarios">UTILITÁRIOS</h1>

        <div id="brClubeContainer" class="brClubeContainer">

            <form id="formulario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>

                <label for="placa">Placa/Veículo:</label>
                <input type="text" id="placa" name="placa" required><br>

                <label for="genero">Gênero:</label>
                <select id="genero" name="genero" required>
                    <option value="">Selecione o gênero</option>
                    <option value="m">Masculino</option>
                    <option value="f">Feminino</option>
                </select><br>

                <div id="boletos-container">
                    <h3>Boletos Vencidos</h3>
                    <div class="boleto">
                        <label for="data">Data de Vencimento:</label>
                        <input type="date" class="data" required><br>

                        <label for="valor">Valor:</label>
                        <input type="number" class="valor" required><br>
                    </div>
                </div>
                <button type="button" onclick="adicionarBoleto()">Adicionar Boleto</button><br><br>

                <button type="button" onclick="enviarFormulario()">Enviar</button>

                <button type="button" onclick="copiarTexto()">Copiar Texto</button>

            </form>

            <div id="texto"></div>
        </div>

    </main>

    <script src="cobranca.js"></script>
</body>

</html>
