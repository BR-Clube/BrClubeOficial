<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR Clube</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../Nav/nav.css">
    <link rel="stylesheet" href="../padrao.css">
    <link rel="shortcut icon" type="imagex/png" href="Images/favicon.ico.png">
</head>

<body>
    <nav>
        <!-- Adicione a imagem da logo -->
        <img src="../Images/brclube2.png" alt="Logo da Empresa" class="logo">

        <ul>
            <li><a href="index.html">MENU</a></li>
            <li><a target="_blank" href="https://portal.sivisweb.com.br/loja/012/dashboard">SIVIS</a></li>
            <li><a target="_blank" href="https://mail.google.com/">WORKSPACE</a></li>
        </ul>
    </nav>

    <main>

        <h1 id="utilitarios">UTILITÁRIOS</h1>

        <div id="brClubeContainer" class="brClubeContainer">

            <form id="formulario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>

                <label for="placa">Placa/Veículo:</label>
                <input type="text" id="placa" name="placa" required><br>

                <label>Gênero:</label>
                <input type="radio" id="genero-m" name="genero" value="m" required>
                <label for="genero-m">Masculino</label>
                <input type="radio" id="genero-f" name="genero" value="f" required>
                <label for="genero-f">Feminino</label><br>

                <div id="boletos-container">
                    <h3>Boletos Vencidos</h3>
                    <div class="boleto">
                        <label for="data">Data de Vencimento:</label>
                        <input type="date" class="data" required><br>

                        <label for="valor">Valor:</label>
                        <input type="number" class="valor" required><br>
                    </div>
                </div>
                <button type="button" onclick="adicionarBoleto()">Adicionar Boleto</button><br><br>

                <button type="button" onclick="enviarFormulario()">Enviar</button>
            </form>

            <div id="texto"></div>
        </div>
        
    </main>

    <script src="cobranca.js"></script>
</body>

</html>
