        <h1>MENSAGEM DE BOAS-VINDAS</h1>
    </header>
    <div id="brClubeContainer" class="brClubeContainer">
        <form id="brClubeForm">
            <label for="nome">Nome do associado(a): </label>
            <input placeholder="Nome completo" type="text" id="nome" required><br>

            <label for="placa">Placa: </label>
            <input placeholder="Placa do veículo" type="text" id="placa" required><br>

            <label for="boleto">Dia de vencimento do boleto: </label>
            <input type="text" id="boleto" placeholder="Dia do vencimento" required><br>

            <label for="telefone">Telefone:</label>
            <input type="text" placeholder="Número de telefone" id="telefone" maxlength="15"
                oninput="formatarTelefone(this)">

            <label for="endereco">Endereço: </label>
            <input placeholder="Melhor endereço" type="text" id="endereco" required><br>

            <label for="cep">CEP: </label>
            <input placeholder="00000-000" type="text" id="cep" required><br>

            <label for="email">E-mail: </label>
            <input placeholder="seu@melhoremail.com" type="email" id="email" required><br>

            <!-- Forma de pagamento -->
            <div class="form-row">
                 <label for="formaPagamento"><strong>Forma de pagamento</strong></label>
                 <select id="formaPagamento" required>
                 <option value="" selected disabled>Selecione…</option>
                 <option value="boleto">Boleto</option>
                 <option value="cartao">Cartão — cobrança recorrente</option>
             </select>
            </div>


            <label for="genero" class="genero">Gênero:</label>
            <div id="genero">
                <label>
                    <input type="radio" name="genero" value="m"> Masculino
                </label>

                <label>
                    <input type="radio" name="genero" value="f"> Feminino
                </label>
            </div>

            <br>

            <div class="form-actions">
                
                <button type="button" onclick="enviarFormulario()">Gerar mensagem</button>
                <button type="button" class="btn-secondary" onclick="limparFormulario()">Limpar formulário</button>
                <button type="button" class="btn-secondary" onclick="copiarMensagem()">Copiar mensagem</button>

            </div>

      <br><br>

        </form>
    </div>

    <div id="texto-container" class="texto-container">
        <p id="texto"></p>
    </div>
