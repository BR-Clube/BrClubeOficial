<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR Clube | Boas-vindas</title>
    <link rel="stylesheet" href="../padrao.css">
    <link rel="stylesheet" href="../Nav/nav.css">
</head>

<body>

    <nav>
        <!-- Adicione a imagem da logo -->
        <img src="../Images/brclube.png" alt="Logo da Empresa" class="logo">

        <ul>
            <li><a href="../index.html">MENU</a></li>
            <li><a target="_blank" href="https://portal.sivisweb.com.br/loja/012/dashboard">COTAÇÕES</a></li>
        </ul>
    </nav>

    <br>

    <header>
        <h1>MENSAGEM DE BOAS-VINDAS</h1>
    </header>

    <br><br>

    <div id="conteudoNoMeio">
        <div id="brClubeContainer" class="brClubeContainer">
            <form id="brClubeForm">
                <label for="nome">Nome do associado(a): </label>
                <input type="text" id="nome" required><br>

                <label for="placa">Placa: </label>
                <input type="text" id="placa" required><br>

                <label for="vencimentoBoleto">Vencimento do boleto (dia/mês): </label>
                <input type="text" id="vencimentoBoleto" required><br>

                <label for="whatsapp">Whatsapp: </label>
                <input type="text" id="whatsapp" required><br>

                <label for="endereco">Endereço: </label>
                <input type="text" id="endereco" required><br>

                <label for="cep">CEP: </label>
                <input type="text" id="cep" required><br>

                <label for="email">E-mail: </label>
                <input type="email" id="email" required><br>

                <label for="genero" class="genero">Gênero:</label>
                <div id="genero">
                    <label>
                        <input type="radio" name="genero" value="m"> Masculino
                    </label>

                    <label> 
                        <input type="radio" name="genero" value="f"> Feminino
                    </label>
                </div>

                <br>

                <button type="button" onclick="enviarFormulario()">Enviar</button>
                <button type="button" onclick="copiarTexto()">Copiar Texto</button>

                <br><br>
            </form>
        </div>

        <div id="texto-container" class="texto-container">
            <p id="texto"></p>
        </div>
    </div>

    <script src="boasVindas.js"></script>

</body>

</html>
