<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR Clube | Boas-vindas</title>
    <link rel="stylesheet" href="../padrao.css">
    <link rel="stylesheet" href="../Nav/nav.css">
    <link rel="shortcut icon" type="imagex/png" href="../Images/favicon.ico.png">
</head>

<body>

    <nav>
        <!-- Adicione a imagem da logo -->
        <img src="../Images/brclube2.png" alt="Logo da Empresa" class="logo">

        <ul>
            <li><a href="../index.html">MENU</a></li>
            <li><a target="_blank" href="https://portal.sivisweb.com.br/loja/012/dashboard">COTAÇÕES</a></li>
            <li><a target="_blank" href="https://mail.google.com/">WORKSPACE</a></li>

        </ul>
    </nav>

    <header>
        <h1>MENSAGEM DE BOAS-VINDAS</h1>
    </header>
    <div id="brClubeContainer" class="brClubeContainer">
        <form id="brClubeForm">
            <label for="nome">Nome do associado(a): </label>
            <input placeholder="Nome completo" type="text" id="nome" required><br>

            <label for="placa">Placa: </label>
            <input placeholder="Placa do veículo" type="text" id="placa" required><br>

            <label for="boleto">Dia de vencimento do boleto: </label>
            <input type="text" id="boleto" placeholder="Dia do vencimento" required><br>

            <label for="telefone">Telefone:</label>
            <input type="text" placeholder="Número de telefone" id="telefone" maxlength="15" oninput="formatarTelefone(this)">

            <label for="endereco">Endereço: </label>
            <input placeholder="Melhor endereço" type="text" id="endereco" required><br>

            <label for="cep">CEP: </label>
            <input placeholder="00000-000" type="text" id="cep" required><br>

            <label for="email">E-mail: </label>
            <input placeholder="seu@melhoremail.com" type="email" id="email" required><br>

            <label for="genero" class="genero">Gênero:</label>
            <div id="genero">
                <label>
                    <input type="radio" name="genero" value="m"> Masculino
                </label>

                <label>
                    <input type="radio" name="genero" value="f"> Feminino
                </label>
            </div>

            <br>

            <button type="button" onclick="enviarFormulario()">Enviar</button>
            <button type="button" onclick="copiarTexto()">Copiar Texto</button>

            <br><br>
        </form>
    </div>

    <div id="texto-container" class="texto-container">
        <p id="texto"></p>
    </div>

    <script src="boasVindas.js"></script>
    <script src="../index.js"></script>

</body>

</html>
